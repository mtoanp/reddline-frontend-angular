<div class="p-3">
    <div class="card">
        <div class="card-header">
            <div class="card-title"><h3>Candidature</h3></div>
        </div>

        <app-feedback></app-feedback>
        
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <form [formGroup]="formGroup" (ngSubmit)="saveCandidature()" >
                        <div class="mb-3">
                            <label for="" class="form-label">Nom</label>
                            <input type="text" class="form-control" formControlName="nom">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Prenom</label>
                            <input type="text" class="form-control" formControlName="prenom">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="text" class="form-control" formControlName="email">
                        </div>

                        <div class="mt-3">
                            <button [disabled]="formGroup.invalid" class="btn btn-success p-2 form-control offset-6">Je m'inscrits Ã  cette formation</button>
                        </div>
                    </form>
                </div>

                <div class="col-md-6">
                    <div *ngIf="formation" class="mb-3">
                        <label for="" class="form-label">Formation</label>
                        <div type="text" class="form-control">
                            {{formation.nom}}
                        </div>
                    </div>
                    <div *ngIf="session" class="mb-3">
                        <label class="form-label">Session [{{session.id}}]</label>
                        <div type="text" class="form-control"> 
                            De <div class="text-success mb-3">{{session.dateDeDebut}}</div> 
                            Jusqu'au <div class="text-success">{{session.dateDeFin}}</div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
