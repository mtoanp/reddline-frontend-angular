<div class="p-3">
    <div class="card">
        <div class="card-body">
            <!-- Search -->
            <div class="card-body d-flex">
                <!-- {{keyword}} -->
                <input type="text" [(ngModel)]="keyword" class="form-control p-2 m-1">
                <button (click)="searchSalles(keyword)" class="btn btn-outline-info m-1">
                    <i class="bi bi-search"></i>
                </button>
            </div>

            <div class="d-flex justify-content-between">
                <h2>Salles</h2>
                <button *ngIf="authService.isAdmin()" class="btn btn-success"
                    (click)="handleNewSalle()"
                >Ajouter une salle</button>
            </div>
            <!-- Search -->
            <div class="card-body d-flex">
                <!-- {{keyword}} -->

            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>id</th> <th>Nom</th> <th>Capacit√©</th> <th>Update</th> <th>Delete</th> <th>Reserver</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let salle of salles">
                        <td (click)="handleShowSalle(salle)">
                            <a>
                                {{salle.id}}
                            </a>
                        </td>
                        <td>{{salle.nom}}</td>
                        <td>{{salle.capacite}}</td>
                        <td *ngIf="authService.isAdmin()">
                            <button
                                (click)="handleEditSalle(salle)"
                                class="btn btn-outline-success"
                            >
                                <i class="bi bi-pen"></i>
                            </button>
                        </td>
                        <td *ngIf="authService.isAdmin()">
                            <button
                                (click)="handleDeleteSalle(salle)"
                                class="btn btn-outline-danger"
                            >
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
