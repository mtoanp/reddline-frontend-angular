<table *ngIf="sessions" class="table">
    <thead>
        <tr>
            <th>Session</th> <th>Date debut</th> <th>Date fin</th> <th>Capacit√©</th> <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let session of sessions">
            <td (click)="handleShowSession(session)">
                <a>
                    {{session.id}}   
                </a>
            </td>
            <td>{{session.dateDeDebut}}</td>
            <td>{{session.dateDeFin}}</td>
            <td>{{session.nbEtudiants}} / {{session.capacite}}</td>
            <!-- <td>{{session.nom}}</td> -->
            <td *ngIf="authService.isAdmin()">
                <button
                    (click)="handleEditSession(session)"
                    class="btn btn-outline-success"
                >
                    <i class="bi bi-pen"></i>
                </button>
            </td>
            <td *ngIf="authService.isAdmin()">
                <button
                    (click)="handleDeleteSession(session)"
                    class="btn btn-outline-danger"
                >
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
