<div class="session p-3">
    <div *ngIf="session && formation" class="card" >
        <div class="card-header d-flex justify-content-between">
            <h3>Formation {{formation.nom}} | Session {{session.id}} | ( {{session.dateDeDebut}} - {{session.dateDeFin}})</h3>
            <h3>{{session.nbEtudiants}} / {{session.capacite}}</h3>
        </div>
        
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <button (click)="coursList()" class="btn btn-outline-success">Planing</button>
                <button (click)="singupCandidature()" class="btn btn-outline-success">Inscription</button>
            </div>

            <div *ngIf="authService.isAdmin()" class="session-candidatures d-flex justify-content-between row">
                <div class="candidats col-6">
                    <div class="card">
                        <div class="card-header">Candidats</div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <!-- <th>id</th> <th>nom</th> <th>prenom</th> <th>actions</th> -->
                                    </tr>
                                </thead>
                                <tbody *ngFor="let c of session.candidats">
                                <tr>
                                    <td>{{c.id}}</td> 
                                    <td>{{c.nom}}</td> 
                                    <td>{{c.prenom}}</td>
                                    <td><button class="btn btn-outline-success">Valider</button></td>
                                    <td><button class="btn btn-outline-danger">Refuser</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="etudiants col-6">
                    <div class="card">
                        <div class="card-header">Etudiants</div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <!-- <th>id</th> <th>nom</th> <th>prenom</th> <th>actions</th> -->
                                    </tr>
                                </thead>
                                <tbody *ngFor="let c of session.etudiants">
                                <tr>
                                    <td>{{c.id}}</td> 
                                    <td>{{c.nom}}</td> 
                                    <td>{{c.prenom}}</td>               
                                    <td><button class="btn btn-outline-danger">Refuser</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>                   
</div>
