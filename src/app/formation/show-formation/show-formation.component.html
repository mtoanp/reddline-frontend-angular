<div class="formation p-3">
    <div *ngIf="formation" class="card">
        <div class="card-header d-flex justify-content-between">
            <h3>Formation: {{formation.id}} - {{formation.nom}}</h3>
            <button *ngIf="authService.isAdmin()" class="btn btn-outline-success">Nouveau Session</button>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-6 formation-description font-italic p-3">
                    <h4>Description:</h4>
                    <p class="description">{{formation.description}}</p>
                </div>
                <!-- <div class="col-1"></div> -->
                <div class="col-6 sessions">
                    <app-sessions></app-sessions>
                </div>
            </div>
        </div>
    </div>                   
</div>  

<a routerLink="/api/formations"><i class="bi bi-arrow-left"> Retour</i></a>
