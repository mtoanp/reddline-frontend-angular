<div class="formation p-3">
    <div *ngIf="formation" class="card">
        <div class="card-header d-flex justify-content-between">
            <h3>Formation: {{formation.id}} - {{formation.nom}}</h3>
            <button *ngIf="authService.isAdmin()" class="btn btn-outline-success">Nouveau Session</button>
        </div>
        <div class="card-body">
            <div class="formation-description font-italic">
                Description:
                {{formation.description}}
            </div>
            <div class="mt-3 d-flex justify-content-between">
                <app-sessions></app-sessions>
            </div>
        </div>
    </div>                   
</div>
