<section class="p-3">
    <div class="card">
        <div class="card-header">
            <div class="card-title d-flex justify-content-between">
                <h3 class="mt-2">Formations</h3>
                <div class="actions">
                    <button *ngIf="authService.isAdmin()" class="btn btn-outline-success mt-2 mr-2"
                        (click)="handleNewFormation()"
                    >Add New</button>
                    <button class="btn btn-outline-success mt-2 mr-2"
                        routerLink="/api/catalogue"
                    >
                        Tree
                    </button>
                    <button class="btn btn-outline-info mt-2 ml-1"
                        routerLink="/api/formations"
                    >
                        List
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <!-- Search -->
            <div class="card-body d-flex">
                <!-- {{keyword}} -->
                <input type="text" [(ngModel)]="keyword" class="form-control p-2 m-1">
                <button (click)="searchFormations(keyword)" class="btn btn-outline-info m-1">
                    <i class="bi bi-search"></i>
                </button>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>id</th> <th>Nom</th> <th>Prix</th> <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let formation of formations">
                        <td (click)="handleShowFormation(formation)">
                            <a>
                                {{formation.id}}
                            </a>
                        </td>
                        <td>{{formation.nom}}</td>
                        <td>{{formation.prix}} â‚¬</td>
                        <td *ngIf="authService.isAdmin()">
                            <button
                                (click)="handleEditFormation(formation)"
                                class="btn btn-outline-success"
                            >
                                <i class="bi bi-pen"></i>
                            </button>
                        </td>
                        <td *ngIf="authService.isAdmin()">
                            <button
                                (click)="handleDeleteFormation(formation)"
                                class="btn btn-outline-danger"
                            >
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
