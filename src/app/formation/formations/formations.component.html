<div class="p-3">
    <div class="card">
        <div class="card-body">
            <!-- Search -->
            <div class="card-body d-flex">
                <!-- {{keyword}} -->
                <input type="text" [(ngModel)]="keyword" class="form-control p-2 m-1">
                <button (click)="searchFormations(keyword)" class="btn btn-outline-info m-1">
                    <i class="bi bi-search"></i>
                </button>
            </div>

            <div class="d-flex justify-content-between">
                <h2>Formations</h2>
                <button *ngIf="authService.isAdmin()" class="btn btn-success"
                    (click)="handleNewFormation()"
                >Add New</button>
            </div>
            <!-- Search -->
            <div class="card-body d-flex">
                <!-- {{keyword}} -->

            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>id</th> <th>Nom</th> <th>Update</th> <th>Delete</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let formation of formations">
                        <td (click)="handleShowFormation(formation)">
                            <a>
                                {{formation.id}}
                            </a>
                        </td>
                        <td>{{formation.nom}}</td>
                        <td *ngIf="authService.isAdmin()">
                            <button
                                (click)="handleEditFormation(formation)"
                                class="btn btn-outline-success"
                            >
                                <i class="bi bi-pen"></i>
                            </button>
                        </td>
                        <td *ngIf="authService.isAdmin()">
                            <button
                                (click)="handleDeleteFormation(formation)"
                                class="btn btn-outline-danger"
                            >
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
